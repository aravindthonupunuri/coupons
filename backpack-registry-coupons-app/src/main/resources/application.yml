  application:
    name: backpack-registry-coupons-app
  server:
    host: localhost
    port: 8080
    idle-timeout: 2000ms
    multipart:
      max-file-size: 100mb
  metrics:
    binders:
      web:
        enabled: false # we are using our own binder via our custom micronaut-metrics lib

lists:
  metrics:
    binders:
      http:
        enabled: true # we are using our own binder via our custom micronaut-metrics lib

