micronaut:
  application:
    name: backpack-registry-coupons-consumer

  metrics:
    binders:
      web:
        enabled: false # we are using our own binder via our custom micronaut-metrics lib

lists:
  metrics:
    binders:
      http:
        enabled: true # we are using our own binder via our custom micronaut-metrics lib

datasources: # hikari
  default:
    poolName: backpackregistrycouponsconsumer     # default autogenerated
    maximumPoolSize: 10       # default 10
    minimumIdle: 5           #default same as maximumPoolSize, valid if minimumIdle < maximumPoolSize
    idleTimeout: 600000       # default 600000ms (10min)
    maxLifetime: 1800000      # default 1800000ms (30min), should be shorter than any database imposed connection time limit
    connectionTimeout: 10000  # default: 30000ms (30 seconds)

jdbc-stmt-timeout:
  serverStatementTimeoutMillis: 200  # for server side statement timeout
  statementQueryTimeoutSeconds: 1    # for client side statement timeout

jackson:
  property-naming-strategy: "SNAKE_CASE"

filter:
  server:
    order:
      lists-brave-tracing-server-filter: 100
      list-authorization-filter: 200
  client:
    order:
      lists-brave-tracing-client-filter: 900
      resilience-client-filter: 800
      oauth-filter: 701
      oauth-key-filter: 700

logging:
  mdc:
    enabled: true
    keys:
      - profile_id
      - x-api-id
    filter:
      path: /lists/**

resilience4j:
  circuitbreaker:
    failure-rate-threshold: 50                        # failure rate threshold in percentage (default: 50)
    wait-duration-secs-in-open-state: 10              # time cb waits before transitioning from open to half-open (default: 60s)
    sliding-window-type: TIME_BASED                   # possible values TIME_BASED or COUNT_BASED (default: COUNT_BASED)
    sliding-window-size: 100                          # seconds for TIME_BASED, request-count for COUNT_BASED (default: 100)
    minimum-number-of-calls: 10                       # min calls required (per sliding window period) before cb calculates error rate (default: 10)
    permitted-number-of-calls-in-half-open-state: 10  # min calls permitted when circuit breaker is half open

tracing:
  zipkin:
    enabled: false
    excluded-paths: /health
    b3-propagation-suppress: true
    sample-rate-percent: 0.5
    http:
      url: "https://zipkinserver.dev.target.com"
      messageMaxBytes: 50000
    app:
      name: backpackregistrycouponsapp
      env: dev
      region: tdc

components:
  server:
    list-authorization-filter:
      enabled: false
    sanitizing-filter:
      enabled: false

msgbus:
  source: backpack-registry-coupons-consumer-app
  dlq-source: backpack-registry-coupons-consumer-app-dlq
  kafka:
    consumer:
      enabled: true
    producer:
      enabled: true
    dlqconsumer:
      enabled: true
    dlqproducer:
      enabled: true
    topic: lists-msg-bus
    consumer-group: lists-msg-bus-consumer
    consumer-batch-size: 10
    dlq-topic: lists-dlq
    dlq-consumer-group: lists-dlq-consumer
    dlq-event-retry-interval-secs: 1
    dlq-max-event-retry-count: 2
    dlq-consumer-batch-size: 10

notification-tracer:
  source: backpack-registry-coupons-app
  dlq-source: backpack-registry-coupons-app-dlq
  kafka:
    producer:
      enabled: true
    topic: lists-msg-bus

cron-beacon:
  source: backpack-registry-coupons-consumer
  dlq-source: backpack-registry-coupons-consumer-dlq
  kafka:
    consumer:
      client-id: backpack-registry-coupons-cron-beacon-consumer
      topic: lists-msg-bus
      metrics-name: backpack-registry-coupons-beacon-metrics
      consumer-group: backpack-registry-coupons-cron-beacon-consumer
      consumer-batch-size: 1
      max-count-down-latch-wait-time: 240 # in secondsConsumerRecord

kafka-sources:
  allow:
    - backpack-registry-coupons-consumer
    - backpack-registry-coupons-consumer-dlq
    - cronbeacon
    - cronbeacon-dlq

registry:
  baby:
    sla: 7
    coupon-types:
      - STORE
      - ONLINE
  wedding:
    sla: 56
    coupon-types:
      - STORE
      - ONLINE
  completion-coupon:
    sla: 14
    coupon-assignment-hour-of-day: 2
    coupon-assignment-minute-block-of-hour: 1
